<html lang="es">

    <script src="js/main.js"></script>
    <main>

      <h2 class="titulo">Encriptar/Desencriptar</h2>

      <section class="layout">

        <div class="texto">
                
         <textarea id="areaTexto" name="texto" cols="40" rows="20" placeholder ="Ingrese el texto aquÃ­ "></textarea>
         
         <button class="button button1" onclick="encriptar();">Encriptar</button>
         <button class="button button2" onclick="desencriptar();">Desencriptar</button>
         <button class="button button3" onclick="copy('textoEncriptado')">Copiar</button>
         
        </div>

        <div id="mostrarTexto">

          <img  id="imagenalura" src="imagenes/muneco-alura.png" alt="Imagen Alura">

          <textarea id="textoEncriptado" name="texto" cols="20" rows="20" placeholder="Ningun mensaje fue encontrado"></textarea>
                  
                    
        </div>

      </section>
            
            
    </main>
